<div class="header">
  <a class="title" href="{{ .Site.Home.URL }}">{{ .Site.Title }}</a>
  {{- with .Site.Params.subtitle }}
  <span class="description">{{ . }}</span>
  {{- end }}
</div>
<nav class="nav nav-top">
  <ul>
    {{- $curr := . }}
    {{- range .Site.Menus.main }}
    {{- if .URL }}
    <li>
      <a href="{{ .URL }}">{{ .Name }}</a>
    </li>
    {{- else }}
    {{ .Name }}
    {{- end }}
    {{- end }}
  </ul>
</nav>
