{{- define "main" }}
<section aria-labelledby="nocolor_list">
  <h1 id="nocolor_list">{{ .Title }}:</h1>
  <ul>
    {{- range .Paginator.Pages }}
    <li role="article">
      <section class="post-title" aria-label="Title">
        {{- if .Draft }}DRAFT: {{ end }}
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </section>
      {{ partial "post_meta.html" . }}
    </li>
    {{- end }}
  </ul>
</section>
{{ partial "pagination.html" . }}
{{- end }}
