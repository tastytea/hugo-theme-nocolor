{{- define "main" }}
<section aria-labelledby="nocolor_list">
  <p id="nocolor_list">{{ .Title }}:</p>
  <ul>
    {{- range .Paginator.Pages }}
    <li>
      <div class="post-title">
        {{- if .Draft }}DRAFT: {{ end }}
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </div>
      {{ partial "post_meta.html" . }}
    </li>
    {{- end }}
  </ul>
</section>
{{ partial "pagination.html" . }}
{{- end }}
