{{- define "main" }}
<section aria-labelledby="nocolor_terms">
  <h1 id="nocolor_terms">{{ .Title }}:</h1>
  <ul>
    {{- range .Data.Terms.ByCount }}
      {{ $count := .Count }}
      {{- with $.GetPage (lower .Name) }}
    <li>
      <a href="{{ .RelPermalink }}"{{ if ne .Title .Name }} title="{{ .Title }}"{{ end }}>{{ .Name }}</a>
      <span>&#40;{{ $count }}&#41;</span>
    </li>
    {{- end }}
    {{- end }}
  </ul>
</section>
{{- end }}
